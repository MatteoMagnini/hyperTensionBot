version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mmagnini:/persistent
    command: ["bash", "-c", "chown -R 999:999 /persistent && exec mongod --dbpath /persistent"]

  app:
    image: hyper-tension-bot
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyper-tension-bot
    depends_on:
      - mongodb
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}
    entrypoint: ["/bin/bash", "-c", "/app/update_config.sh && exec dotnet HyperTensionBot.dll"]

volumes:
  mmagnini:
    external: true
    name: mmagnini
